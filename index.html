<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">

        <title>JS To Do List</title>
    </head>
    <body>
        <div>
            <h3 id="myToDo" class="header">To Do</h3>
            <input type="text" id="myInput" placeholder="To Do...">
            <button onclick="newElement" class="addBtn">Add #</button>
        </div>

        <ul id="myUL">
            <li>Coding</li>
            <li>Elliptical</li>
            <li class="checked">Read</li>
            <li>Pray</li>
            <li>Groceries</li>
            <li>Project</li>
            <li>Gabe's Pill</li>
        </ul>
        
    </body>

    <script src="./todo.js"></script>
</html>
